<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>mvvm</title>
</head>
<body>
    <div id="app"></div>
    <script type="text/template">
        <div>
            {{msg}}
            <input v-model="msg" />
        </div>
    </script>
    <script>
    function complite(nodes, data) {
        
    }
    function Vue(options) {
        this.data = options.data;
        this.nodes = typeof options.template === 'string' ? document.querySelector(options.template) : options.template;
        if (this.nodes) {
            complite(this.nodes, this.data)
        }
    }
    var vm = new Vue({
        data: {
            msg: 'Hello world!'
        },
        template: '#app'
    });

    </script>
</body>
</html>
