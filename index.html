<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/jquery/1.8.3/jquery.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var testObj = {
                greetingMorn: "Good Morning!",
                greetingEve: "Good Evening!"
            };
            window.d = $('#div2');
            $("#btn1").click(function () {
                window.d.data(testObj);
            });
            $("#btn2").click(function () {
                console.log(window.d);
                console.log(window.d.data("greetingEve"));
                $('#div2').html('123421');
                console.log(window.d.data("greetingEve"));
            });
        });
    </script>
</head>

<body>
    <button id="btn1">把数据添加到 div 元素</button><br />
    <button id="btn2">获取已添加到 div 元素的数据</button>
    <div id="div1">
        <div id="div2">sdfsdfsdf</div>
    </div>
</body>

</html>
